syntax = "proto3";
package orchestrator;

// 生成的 Go 代码的包名
option go_package = "./proto";

import "google/protobuf/timestamp.proto";

message Task {
    string id = 1;
    string name = 2;
    bytes payload = 3;
    uint32 status = 4;
    uint32 retrycount = 5;
    uint32 maxretries = 6;
    google.protobuf.Timestamp nextruntime = 7;
    int64 timeout = 8;
    google.protobuf.Timestamp createdat = 9;
    google.protobuf.Timestamp updatedat = 10;
    string handler = 11;
}